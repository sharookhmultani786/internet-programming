<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fresh Mart - Online Grocery Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .welcome-container {
            text-align: center;
        }

        header {
            background-color: #f91414;
            padding: 10px 0;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .hero {
            background-image: url('login.jpg');
            height:650px;
            background-size: 100%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #34a853;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #28a745;
        }

        footer {
            background-color: #34a853;
            padding: 15px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <header>
            <nav>
                <ul>
                    <li><a href="Login.html" onclick="popup()">Home</a></li>
                    <li><a href="About.html">About Us</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h1 style="color:rgb(85, 255, 255);";>Welcome to Growcery!</h1>
                <p style="color:rgb(255, 247, 18);">Your one-stop shop for fresh groceries delivered to your doorsteps.</p>
                <a href="Login.html" class="cta-button">Start Shopping</a>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Growcery. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
