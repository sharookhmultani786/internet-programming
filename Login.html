<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Growcery</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(login.jpg);
            background-size: 100%;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #333, #555);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background: #ddd;
            color: #333;
            border-radius: 5px;
        }
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            animation: fadeIn 1.5s ease;
        }
        .form-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
            font-weight: 700;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1.2em;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }
        .form-btn {
            background: linear-gradient(90deg, #4CAF50, #81c784);
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2em;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .form-btn:hover {
            background: linear-gradient(90deg, #45a049, #66bb6a);
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .form-footer a:hover {
            color: #2e7d32;
            text-decoration: underline;
        }
        .footer {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 100px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
    
            .form-title {
                font-size: 2em;
            }
    
            .form-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#" onclick="notify()">Home</a>
        <a href="About.html">About Us</a>
        <a href="Contact.html">Contact Us</a>
    </div>

    <div class="form-container">
        <h1 class="form-title">Login</h1>

        <form id="loginForm" action="login.php" onsubmit="validateLogin
        ()" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="form-btn">Login</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Growcery. All rights reserved.</p>
        <p>Follow us on social media: Facebook | Twitter | Instagram</p>
    </div>
    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === '' || password === '') {
                alert('Please fill in all fields.');
            }
        }
        function notify()
        {
            alert("Please Login to Continue");
        }
    </script>
</body>

</html>
